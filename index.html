<div id="app">
    <card title="الذهاب للمريخ" img="1.jpg" text="المريخ هو الكوكب الأقرب إلى قلب الإنسان"></card>  
    <card title="المساء الجميل" img="2.jpg" text="ساعات المساء الجميلة كيف نقضبيها"></card> 
    <h1>عدد اللايكات الكلي : {{likes}}</h1> 
        
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            likes: 0            
        },
        components:{
            'card': {
                data(){
                    return{
                        likes:0                        
                    }
                },
                props: {
                    'title': {type: String, default: 'قيمة افتراضية' },
                    'img':{type:String, required: true},
                    'text': {type:String}
                    },
                template: ` <div>
                            <h1>{{title}}</h1>
                            <img :src="img" width="200" height="150">
                            <p>{{text}}</p>
                            <button @click="addLike">أعجبني</button>
                            <span>{{likes}}</span>
                            
                            </div>
                          `,
                methods:{
                    addLike(){
                        this.likes++;
                    }
                }
                },
        },
        
    })
</script>
