<div id="app">
    <div  >
        <ul>
            <li v-for=" (val,i) in list " :key="i">{{val}}</li>
        </ul>
        <input type="text" v-model="newVal" @keyup.enter="added" >
    </div>
    
    
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
           list:[
               'a',
               'b'
           ],
           newVal: ''
           
            
        },
        methods:{
            added(){
                this.list.push(this.newVal)
                this.newVal = ''
            }
            
                        
        }
        
    })
</script>
