<div id="app">
    <ul>
        <li v-for="i in numeven">{{i}}</li>
    </ul>    
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            x: [1,2,3,4,5,6]
        },
        computed:{
            numeven(){
                var y = [];
                for(i in this.x){
                    if(i%2 == 0){
                        y.push(i)
                    }
                }
                return y
            }
        }
    })
</script>
