<div id="app">
    <h1>{{full_name}}</h1>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            first_name: "sohep",
            last_name: "alslamat"
           
        },
        computed:{
            full_name : {
                get: function (){
                    return this.first_name + ' ' + this.last_name
                },
                set: function (newval){
                    this.first_name = newval.split(' ')[0]
                    this.last_name = newval.split(' ')[1]
                    
                } 
                
            }
            
        }
    })
</script>
