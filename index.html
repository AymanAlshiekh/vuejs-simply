<div id="app">
        <button @click="change()">{{status}}</button>
        <h2>{{likes}}</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            status: "dislike",
            likes: 0           
           
        },
        methods:{
            change(){
                if(this.status == 'like') {
                    this.status = "dislike"
                }
                else { this.status = "like"}
            }
        },
        watch:{
            status(val){
                if(val == 'like'){
                    this.likes = this.likes + 1
                }
            }
        }
        
                  
        
    })
</script>
